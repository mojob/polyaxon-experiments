namespace: "polyaxon"
deploymentType: "kubernetes"

rbac:
  enabled: true

ingress:
  enabled: false
  hostName:
  path:
  # Ingress TLS configuration
  # Secrets must be manually created in the namespace
  tls: []
  # - secretName: polyaxon.cluster.local-tls
  #   hosts:
  #     - polyaxon.cluster.local

  # Default annotation, some of these values allow uploading large files to the API
  # if you are using a different ingress other than nginx, you need to adapt the annotations.
  annotations:

  #  ingress.kubernetes.io/ssl-redirect: "false"
  #  ingress.kubernetes.io/rewrite-target: /
  #  ingress.kubernetes.io/add-base-url: "true"
  #  ingress.kubernetes.io/proxy-connect-timeout: "600"
  #  ingress.kubernetes.io/proxy-read-timeout: "600"
  #  ingress.kubernetes.io/proxy-send-timeout: "600"
  #  ingress.kubernetes.io/send-timeout: "600"
  #  ingress.kubernetes.io/proxy-body-size: 4G

  # kubernetes.io/tls-acme: 'true'

# If you enable ingress, please set this value to ClusterIP or NodePort (on GKE you canot use ClusterIP)
# Otherwise you should set it to LoadBalancer
serviceType: LoadBalancer
limitResources: false

# To set ssl and serve https with Polyaxon deployed with NodePort service
ssl: {}

dns: {}

# Initial admin user to create
user:
  username: "root"
  email: "root@polyaxon.local"
  password: "rootpassword"

# Time zone
timeZone: 'UTC'
adminViewEnabled: true
encryptionSecret:

dirs:
  nvidia:
    lib: ""  # e.g. "/usr/lib/nvidia-384"
    bin: ""  # e.g. "/usr/lib/nvidia-384/bin"
    libcuda: ""  # e.g. "/usr/lib/x86_64-linux-gnu/libcuda.so.1"

# This is where we mount nvidia on hosts
mountPaths:
  nvidia:
    lib: ""
    bin: ""
    libcuda: ""

# N.B. this is in beta
securityContext:
  enabled: false
  user: 2222
  group: 2222

persistence:
  logs:
    existingClaim:
    mountPath: "/polyaxon-logs"
    hostPath: "/tmp/logs"
  repos:
    existingClaim:
    mountPath: "/polyaxon-repos"
    hostPath: "/tmp/repos"
  upload:
    existingClaim:
    mountPath: "/tmp/upload"
    hostPath: "/tmp/upload"
  outputs: {}
  data: {}

# e.g.
  # data:
  #   data1:
  #     mountPath: "/data/1"
  #     hostPath: "/path/to/data"
  #     readOnly: true
  #   data2:
  #     mountPath: "/data/2"
  #     existingClaim: "data-2-pvc"
  #   data-gcs:
  #     store: gcs
  #     bucket: gs://data-bucket
  #     secret: secret-name
  #     secretKey: secret-key
  #   data-s3:
  #     store: s3
  #     bucket: s3://data-bucket
  #     secret: secret-name
  #     secretKey: secret-key
  #   data-azure:
  #     store: azure
  #     bucket: wasbs://data-container@account.blob.core.windows.net/
  #     secret: secret-name
  #     secretKey: secret-key
  # outputs:
  #   outputs1:
  #     mountPath: "/outputs/1"
  #     hostPath: "/path/to/outputs"
  #     readOnly: true
  #   outputs2:
  #     mountPath: "/outputs/2"
  #     existingClaim: "outputs-2-pvc"
  #   outputs-gcs:
  #     store: gcs
  #     bucket: gs://outputs-bucket
  #     secret: secret-name
  #     secretKey: secret-key
  #   outputs-s3:
  #     store: s3
  #     bucket: s3://outputs-bucket
  #     secret: secret-name
  #     secretKey: secret-key
  #   outputs-azure:
  #     store: azure
  #     bucket: wasbs://outputs-container@account.blob.core.windows.net/
  #     secret: secret-name
  #     secretKey: secret-key
  #
  # Possible values for S3 secret:
  #   {AWS_ACCESS_KEY_ID: , AWS_SECRET_ACCESS_KEY: , AWS_SECURITY_TOKEN: , AWS_REGION_NAME: }
  # Possible values for Azure storage secret:
  #   {AZURE_ACCOUNT_NAME: , AZURE_ACCOUNT_KEY: , AZURE_CONNECTION_STRING:}
  # Possible values for GCS secret:
  #   The key.json

defaultPersistence:
  data:
    data:
      mountPath: "/data"
      hostPath: "/tmp/data"
  outputs:
    outputs:
      mountPath: "/outputs"
      hostPath: "/tmp/outputs"

ldap:
  enabled: false
  serverUri:
  globalOptions: {}
  connectionOptions: {}
  bindDN:
  bindPassword:
  userSearchBaseDN:
  userSearchFilterStr:
  userDNTemplate:
  startTLS: false
  userAttrMap: {}
  groupSearchBaseDN:
  groupSearchGroupType:
  requireGroup:
  denyGroup:

nodeSelector: {}
tolerations: []
affinity:
  podAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
            - key: type
              operator: In
              values:
              - "polyaxon-core"
          topologyKey: "kubernetes.io/hostname"

passwordLength: 8

api:
  image: polyaxon/polyaxon-api
  imageTag: 0.5.6
  imagePullPolicy: Always
  replicas: 1
  resources:
    limits:
      cpu: 1000m
      memory: 2000Mi
    requests:
      cpu: 128m
      memory: 300Mi

  service:
    name: api
    externalPort: 80
    internalPort: 80
    nodePort: 31811
    annotations: {}

streams:
  image: polyaxon/polyaxon-streams
  imageTag: 0.5.6
  imagePullPolicy: Always
  resources:
    limits:
      cpu: 700m
      memory: 1000Mi
    requests:
      cpu: 100m
      memory: 128Mi
  service:
    name: streams
    internalPort: 1337

scheduler:
  image: polyaxon/polyaxon-scheduler
  imageTag: 0.5.6
  imagePullPolicy: Always
  replicas: 1
  concurrency: 2
  resources:
    limits:
      cpu: 350m
      memory: 350Mi
    requests:
      cpu: 150m
      memory: 200Mi
  celery: {}

hpsearch:
  image: polyaxon/polyaxon-hpsearch
  imageTag: 0.5.6
  imagePullPolicy: Always
  replicas: 1
  concurrency: 2
  resources:
    requests:
      cpu: 150m
      memory: 200Mi
  celery: {workerMaxMemoryPerChild: 600000}

eventsHandlers:
  image: polyaxon/polyaxon-events-handlers
  imageTag: 0.5.6
  imagePullPolicy: Always
  replicas: 1
  concurrency: 2
  resources:
    limits:
      cpu: 200m
      memory: 300Mi
    requests:
      cpu: 130m
      memory: 200Mi
  celery: {workerPrefetchMultiplier: 10}


k8sEventsHandlers:
  image: polyaxon/polyaxon-k8s-events-handlers
  imageTag: 0.5.6
  imagePullPolicy: Always
  replicas: 1
  concurrency: 2
  resources:
    limits:
      cpu: 200m
      memory: 300Mi
    requests:
      cpu: 130m
      memory: 200Mi
  celery: {workerPrefetchMultiplier: 10}

beat:
  image: polyaxon/polyaxon-beat
  imageTag: 0.5.6
  imagePullPolicy: Always
  replicas: 1
  resources:
    limits:
      cpu: 50m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 128Mi

crons:
  image: polyaxon/polyaxon-crons
  imageTag: 0.5.6
  imagePullPolicy: Always
  replicas: 1
  concurrency: 2
  resources:
    limits:
      cpu: 100m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 100Mi

eventMonitors:
  namespace:
    enabled: false
    image: polyaxon/polyaxon-monitor-namespace
    imageTag: 0.5.6
    imagePullPolicy: Always
    resources:
      limits:
        cpu: 120m
        memory: 200Mi
      requests:
        cpu: 80m
        memory: 128Mi
    persists: false
    sleepInterval: 1

  statuses:
    enabled: true
    image: polyaxon/polyaxon-monitor-statuses
    imageTag: 0.5.6
    imagePullPolicy: Always
    resources:
      limits:
        cpu: 120m
        memory: 200Mi
      requests:
        cpu: 80m
        memory: 128Mi
    persists: false
    sleepInterval: 1

resourcesDaemon:
  enabled: true
  image: polyaxon/polyaxon-monitor-resources
  imageTag: 0.5.6
  imagePullPolicy: Always
  resources:
    limits:
      cpu: 150m
      memory: 200Mi
    requests:
      cpu: 150m
      memory: 200Mi
  persists: false
  sleepInterval: 1
  tolerations:

hooks:
  image: polyaxon/polyaxon-manage
  imageTag: 0.5.6
  imagePullPolicy: Always

tablesHook:
  image: polyaxon/polyaxon-tables
  imageTag: 0.4.4
  imagePullPolicy: Always


externalServices:
  postgresql:
    user:
    password:
    database:
    host:
    port:
    connMaxAge: 60

  redis:
    usePassword:
    password:
    host:
    port:

  rabbitmq:
    user:
    password:
    host:
    port:

broker:

postgresql:
  # Whether to deploy a postgres server in-cluster.
  # To use an external postgres instance:
  #  * set enabled to False, to disable the in-cluster deployment
  #  * configure external postgresql required attributes in services.postgresql
  enabled: true
  connMaxAge: 60
  postgresUser: polyaxon
  postgresPassword: polyaxon
  postgresDatabase: polyaxon
  imageTag: 9.6.1
  persistence:
    enabled: false
    size: 2Gi
  affinity:
    podAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: type
                operator: In
                values:
                - "polyaxon-core"
            topologyKey: "kubernetes.io/hostname"

redis:
  # Whether to deploy a redis server in-cluster.
  # To use an external redis instance:
  #  * set enabled to False, to disable the in-cluster deployment
  #  * configure external redis required attributes in services.redis
  enabled: true
  usePassword: false
  password:
  image:
#    repository: redis
    tag: 5.0.4
#  password: polyaxon
  port: 6379
  master:
    persistence:
      enabled: true
  affinity:
    podAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: type
                operator: In
                values:
                - "polyaxon-core"
            topologyKey: "kubernetes.io/hostname"

rabbitmq-ha:
  # Whether to deploy a rabbitmq server in-cluster.
  # To use an external rabbitmq instance:
  #  * set enabled to False, to disable the in-cluster deployment
  #  * configure external rabbitmq required attributes in services.rabbitmq
  enabled: true
  replicaCount: 1
  rabbitmqUsername: polyaxon
  rabbitmqPassword: polyaxon
  resources:
    requests:
      memory: 256Mi
      cpu: 300m
  affinity:
    podAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: type
                operator: In
                values:
                - "polyaxon-core"
            topologyKey: "kubernetes.io/hostname"

docker-registry:
  # Whether to deploy a docker registry server in-cluster.
  # To use an external docker registry instance:
  #  * set enabled to False, to disable the in-cluster deployment
  #  * use the web UI to configure the external host
  enabled: true
  service:
    type: NodePort
    nodePort: 31813
  resources:
    requests:
      cpu: 300m
      memory: 312Mi
  persistence:
    enabled: false
  affinity:
    podAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: type
                operator: In
                values:
                - "polyaxon-core"
            topologyKey: "kubernetes.io/hostname"

types:
  core: "polyaxon-core"
  runner: "polyaxon-runner"
  config: "polyaxon-config"

roles:
  api: "polyaxon-api"
  log: "polyaxon-logs"
  config: "polyaxon-config"
  hooks: "polyaxon-hooks"
  worker: "polyaxon-workers"
  dashboard: "polyaxon-dashboard"

k8s: {}

email:
  host: smtp
  port: 25
  useTls: false
  hostUser: ""
  hostPassword: ""

# To receive email/notification with correct host
# hostName: 159.203.150.212 or polyaxon.foo.com

# White list of ip/hosts that can communicate with the api
#allowedHosts:
#  - 127.0.0.1
#  - 159.203.150.212

intervals:  # in seconds
  experimentsScheduler: 15
  experimentsSync: 60
  clustersUpdateSystemInfo: 150
  clustersUpdateSystemNodes: 150
  pipelinesScheduler: 60
  operationsDefaultRetryDelay: 60
  operationsMaxRetryDelay: 3600

plugins:
  notebook: {port: 8888}
  tensorboard: {port: 6006}